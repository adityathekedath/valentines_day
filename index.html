<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine? 💖</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            text-align: center;
            background: linear-gradient(to right, #ff9a9e, #fad0c4);
            padding: 50px;
            overflow: hidden;
        }
        .container {
            margin-top: 100px;
        }
        h1 {
            font-size: 3rem;
            color: #ff4d4d;
            text-shadow: 2px 2px #fff;
        }
        .buttons {
            margin-top: 30px;
            position: relative;
            z-index: 2;
        }
        .btn {
            font-size: 1.5rem;
            padding: 15px 30px;
            margin: 10px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.2);
        }
        .yes {
            background-color: #ff4d4d;
            color: white;
        }
        .yes:hover {
            background-color: #ff1a1a;
            transform: scale(1.1);
        }
        .no {
            background-color: #808080;
            color: white;
            position: absolute;
        }
        .hidden {
            display: none;
            font-size: 2rem;
            color: #ff4d4d;
            margin-top: 30px;
            text-shadow: 2px 2px #fff;
        }
        .video-container {
            margin-top: 50px;
            position: relative;
            width: 60%;
            margin-left: auto;
            margin-right: auto;
            z-index: 1;
        }
        .hearts {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
            top: 0;
            left: 0;
        }
        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            color: red;
            font-size: 20px;
            opacity: 0.7;
            animation: float 4s infinite ease-in-out;
        }
        @keyframes float {
            0% { transform: translateY(0); opacity: 1; }
            50% { opacity: 0.8; }
            100% { transform: translateY(-200px); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Will you be my Valentine? 💖</h1>
        <div class="buttons">
            <button class="btn yes" onclick="showMessage()">Yes! 💘</button>
            <button class="btn no" onmouseover="moveButton()">No 😢</button>
        </div>
        <h2 id="message" class="hidden">Yay! I love you! 💕💖💞</h2>
    </div>
    <div class="video-container">
        <video width="80%" controls id="valentineVideo">
            <source src="https://drive.google.com/uc?export=download&id=1Inrg1CYNe4ExyWiVkNkitvb1gCdPVPvS" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    <div class="hearts"></div>
    <script>
        function showMessage() {
            document.getElementById('message').classList.remove('hidden');
            const video = document.getElementById('valentineVideo');
            video.play();
            video.volume = 1.0;
        }
        function moveButton() {
            const button = document.querySelector('.no');
            let newX, newY;
            do {
                newX = Math.random() * (window.innerWidth - 100);
                newY = Math.random() * (window.innerHeight - 50);
            } while (newY > window.innerHeight * 0.6);
            button.style.top = newY + 'px';
            button.style.left = newX + 'px';
        }
        function createHearts() {
            const heartContainer = document.querySelector('.hearts');
            for (let i = 0; i < 10; i++) {
                let heart = document.createElement('div');
                heart.className = 'heart';
                heart.innerHTML = '❤️';
                heart.style.left = Math.random() * window.innerWidth + 'px';
                heart.style.top = Math.random() * window.innerHeight + 'px';
                heart.style.animationDuration = Math.random() * 2 + 2 + 's';
                heartContainer.appendChild(heart);
                setTimeout(() => heart.remove(), 4000);
            }
        }
        setInterval(createHearts, 1000);
    </script>
</body>
</html>
